<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="static/login.css">
    
    <title>Login</title>
</head>

<body>
    <form action="/login" method="POST">
        <h2 class="title">Login Page</h2>

        <div class="wrapper">
            <div class="login-box">
                <div class="login-header">
                    <span>
                        Login
                    </span>
                </div>
                    <div class="input-box">
                <input type="text" placeholder="Username" name="username" id="username" required class="input-field">
                <label class="label">Username</label>
                <i class="bx bx-user icon">

        </i>
                    </div>

                    <div class="input-box">
                        <input type="password" placeholder="Password" name="password" id="password" required class="input-field">
                        <label class="label">Password</label>
                        <i class="bx bx-lock-alt icon">
                        
                        </i>
                        
                        
                                    </div>
                        
                                    <div class="remember-forgot">

                                    <div class="remeber-me">
        <input type="checkbox" id="remeber-me">
        <label for="remeber-me">Remeber me</label>
                                    </div>
                                    
                                    <div class="Forgot">
                                        <a href="#">Forgot Password?</a>
                                    </div>

                                    </div>

                                    <div class="input-box">

                    <input class="input-submit" type="submit" value="Login" >

                                    </div>
                                    <div class="register">
                                        <span>
                                            Don't have an account?
                                    <a href="#">
                                                Register
                                            </a>
                                        </span>

                                    </div>
                

            </div>
        </div>



    </form> 
</body>
</html>
